exec:
  pull-deps:
    commands:
      - ./gradlew resolveDependencies

  build:
    commands:
      - docker-compose up -d
      - ./gradlew build
    description: Run a normal build

  package:
    commands:
      - ./gradlew copyDistForRelease

  local-deploy:
    commands:
      - ./gradlew :webapp:installDist
      - build/webapp/install/webapp/bin/webapp
